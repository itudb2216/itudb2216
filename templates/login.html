{% extends "navigation.html" %} {% block title %}LOG IN{% endblock%} {% block

<h3 class="login-warning">If you are not an admin, you can not delete or update the tables</h3>
<form  id="login-form" action="{{ url_for('admin_check') }}" method="GET">

    <input type="password" id="login-password" name="pass" placeholder="enter the password">
    <button type="submit" id="login-button">
      <p>LOGIN</p></button>
  </form>
</table>
{%endblock%}
